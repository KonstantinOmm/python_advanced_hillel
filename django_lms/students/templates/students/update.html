{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Update student
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
         <form method="post">
             {% csrf_token %}
             <table>
                 {{form|crispy}}
             </table>
             <input class="btn btn-outline-primary mt-3 btn-sm" type="submit" value="Update">
             <a class="btn btn-outline-danger mt-3 btn-sm" href="{% url 'students:list' %}">Cancel</a>
         </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
